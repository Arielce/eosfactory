version: "3"

services:

    eosfactory-master-vs-eos-v1.3.1:
      build:
        context: .
        args:
          eosfactory_branch: master
          eos_branch: v1.3.1
          python_version: 3.6.6
      command: ./unittest.sh

    eosfactory-dev-vs-eos-v1.3.1:
      build:
        context: .
        args:
          eosfactory_branch: dev
          eos_branch: v1.3.1
          python_version: 3.6.6
      command: ./unittest.sh